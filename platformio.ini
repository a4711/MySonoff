[env:sonoff_basic]
platform = espressif8266
board = sonoff_basic
framework = arduino
monitor_speed = 76800
upload_speed = 115200
;upload_speed = 512000
;build_flags = -Wl,-Teagle.flash.4m1m.ld
;uild_flags = -Wl,-Teagle.flash.1m64.ld

board_build.flash_mode = dout
upload_protocol = espota
upload_port = sonoff2.local

lib_extra_dirs = 